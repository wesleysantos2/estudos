<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            background-color: rgb(191, 206, 220);
            text-align: center;
        }
        div:hover > p{
            display: block;
            width: 300px;
        }
        div > p{
            display: none;
            background-color: aqua;
            border: 1px solid rgb(1, 0, 0);
            
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo ...</p>
    <div>
        passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
